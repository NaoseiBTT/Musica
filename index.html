<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-aplicativo">
        <img id="foto" class="foto-album" src="./images/1.jpeg"alt="Capa do Album">
        <div id="informacoes-faixa">
            <p id="capitulo">Musica 1</p>
            <p id="numero-musica">Musica</p>
        </div>
        <audio id="audio-capitulo" src="./Music/Music/1.mp3"></audio>
        <div id="container-botoes" class="botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
